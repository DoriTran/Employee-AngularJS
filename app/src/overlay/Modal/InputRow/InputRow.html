<div class="main">
    <span>{{label}}<br><span class="warning-label">{{warning}}</span></span>
    <input
        type={{type}}
        name={{name}}
        placeholder={{placeholder}}
        max={{max}}
        min="{{min}}"
        maxlength="{{maxLength}}"

        ng-model="input"
        ng-required="required"
        ng-disabled="disabled"
        ng-change="handleInput()"  />
</div>
