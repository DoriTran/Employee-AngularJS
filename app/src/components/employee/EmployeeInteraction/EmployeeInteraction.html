    <div class="interact-button-wrapper">
        <button class="interactButton" ng-click="setOpeningAddModal(true)"><i class="fa-solid fa-circle-plus"></i></button>
        <button class="interactButton" ng-click="setOpeningDelModal(true)"><i class="fa-solid fa-trash-can"></i></button>

    <div ng-show="employeeInteractionCtrl.isOpeningDelModal">OPENING DEL MODAL {{employeeInteractionCtrl.isOpeningDelModal}}</div>
</div>
