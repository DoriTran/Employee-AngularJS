<div class="swap-input-row">
    <div ng-class="disabled ? 'info-disabled-input' : 'info-enabled-input'" class="swap-input-label">
        {{label}}
    </div>
    <input ng-class="disabled ? 'info-disabled-input' : 'info-enabled-input'" class="swap-input-content"
        type="{{type}}"
        ng-disabled="disabled" 
        ng-model="model"
        placeholder="holder"></input>
</div>
