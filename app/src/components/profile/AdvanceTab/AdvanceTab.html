<div class="tab-wrapper">
    <div class="tab-header">
        <span class="tab-title">ADVANCES</span>
        <i class="fa-solid fa-circle-plus" ng-click="isOpenAdvanceModel = true"></i>
    </div>
    <div class="tab-body">
        <table class="tab-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Date</th>
                    <th>Money</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="advance in advances">
                    <td>{{advance.advanceNo}}</td>
                    <td>{{advance.date}}</td>
                    <td>{{advance.money}}</td>
                    <td><i class="fa-solid fa-trash-can tab-button" ng-click="deleteHandler(advance.advanceNo)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <add-advance-modal is-show="isOpenAdvanceModel" refetch-advance="refetchAdvance()" employee-id="employeeNo"></add-advance-modal>
</div>
